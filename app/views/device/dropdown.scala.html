@(deviceTypes:java.util.List[DeviceType])

@if(!deviceTypes.isEmpty) {
    <label for="deviceTypes">Device Types</label>
    <select id="deviceTypes" class="form-control">
    @for(deviceTypes <- deviceTypes) {
        <option value="@deviceTypes.getType()">@deviceTypes.getType()</option>
    }
    </select>
}
