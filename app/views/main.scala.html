@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.datetimepicker.css")">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.datetimepicker.js")"></script>
        <script type="text/javascript" src="@routes.Application.javascriptRoutes()"></script>
    </head>
    <body>
	  <header id="header" class="navbar navbar-inverse navbar-fixed-top">
	    <div class="inner">
	      <div class="pull-left">
	        <h3 class="title-link">
	          <a href="/">Carnegie Mellon University Silicon Valley</a>
	        </h3>
	      </div>
	      <div class="actions pull-right" id="menuInHeader">
	        <h5>
	          <a href="/dashboard">Dashboard</a> |
	          <a href="/sensors">Sensors</a> |
	          <a href="/devices">Devices</a> |
	          <a href="/device_agents">Device Agents</a> |
	          <a href="/sensor_types">Sensor Types</a> |
	          <a href="/device_types">Device Types</a> |
	            <a href="/users/sign_in">Log In</a>
	        </h5>
	      </div>
	    </div>
	  </header>	
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Sensor Query</a>
                <p class="navbar-text navbar-right">Carnegie Mellon University - Silicon Valley</p>
            </div>

        </nav>
        <div class="container">
			<div id="homePageSpacer"></div>
			<div class="row">
				<div class="col-xs-8 col-md-8 col-lg-8" id="sampleSensor">
					<img src="@routes.Assets.at("images/cmu_banner.jpg")" alt="Cmu Banner"/>
				</div>
				<div class="col-xs-4 col-md-4 col-lg-4" id="cmuBanner">
					<img src="@routes.Assets.at("images/sensor.jpg")" alt="Sample Sensor" title="Sample Sensor Device"/>
				</div>				
			</div>
            <!-- Content goes in here -->
            @content
            <!-- Content goes in here -->
        </div>

        <nav class="navbar navbar-default navbar-fixed-bottom">
            <p class="navbar-text navbar-right">&copy; Carnegie Mellon Silicon Valley</p>
        </nav>
    </body>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
</html>
