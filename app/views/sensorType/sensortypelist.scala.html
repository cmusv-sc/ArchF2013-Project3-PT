@(sensorTypes:java.util.List[String])

@if(sensorTypes.isEmpty) {
    <p>No sensor type data available at this time. Please try again.</p>
} else {
    <table class="table table-striped">
      <tr>
        <th>Sensor Type Name</th>
      </tr>
      @for(sensorType <- sensorTypes) {
        <tr>
          <td>@sensorType</td>
        </tr>
      }
    </table>
}
