@(data: String)

@main("Team Mercury") {
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">Sensor Data</h2>
                </div>
                <div class="panel-body">
                    @data
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel-group" id="search_criteria">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <a data-toggle="collapse" data-parent="#search_criteria" href="#criterion1">
                                Choose Device Type
                            </a>
                        </h3>
                    </div>
                    <div id="criterion1" class="panel-collapse collapse in">
                        <div class="panel-body">
                        @helper.form(action = routes.Application.sensors()){
                            <label for="id">Sensor Id</label>
                            <input type="text" name="id" value="10170102">

                            <label for="timestamp">Timestamp</label>
                            <input type="text" name="timestamp" value="1368568896000">

                            <label for="sensorType">Sensor Type</label>
                            <input type="text" name="sensorType" value="temp">

                            <label for="reportType">Report Type</label>
                            <input type="text" name="reportType" value="json">

                            <input type="submit" value="Submit">

                        }
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>






}
